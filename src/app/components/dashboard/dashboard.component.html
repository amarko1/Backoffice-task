<app-navbar></app-navbar>
<div class="dashboard-container">
  <h1>{{ 'dashboard' | translate }}</h1>
  <div class="personal-welcome">
    <h2>{{ 'hello' | translate }} {{ username }}!</h2>
  </div>
  <div class="overview-card" *ngIf="hasGrant(Grant.CanViewTransactions)">
    <h3>{{ 'totalTransactions' | translate }}</h3>
    <p>{{ totalTransactions }}</p>
    <a [routerLink]="['/transactions']">{{ 'click' | translate }}</a>
  </div>
  <div class="overview-card" *ngIf="hasGrant(Grant.CanViewTickets)">
    <h3>{{ 'totalTickets' | translate }}</h3>
    <p>{{ totalTickets }}</p>
    <a [routerLink]="['/tickets']">{{ 'click' | translate }} </a>
  </div>
</div>
