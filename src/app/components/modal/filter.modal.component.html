<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <h3>Choose your filters</h3>
    <div *ngFor="let filter of filters; let i = index">
      <input type="checkbox" [id]="filter.label" [checked]="filter.checked" (change)="toggleFilter(i)">
      <label [for]="filter.label">{{ filter.label }}</label>
    </div>
    <button (click)="applyAndClose()">Apply Filters</button>
    <button (click)="close()">Close</button>
  </div>
</div>
